<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" >
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: "Audiowide", serif;
    }
  </style>
  <script src="index.js"></script>
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onclick="Crash()" class="w drum">w</button>
    <button onclick="KickBass()" class="a drum">a</button>
    <button onclick="Snare()" class="s drum">s</button>
    <button onclick="Tom1()" class="d drum">d</button>
    <button onclick="Tom2()" class="j drum">j</button>
    <button onclick="Tom3()" class="k drum">k</button>
    <button onclick="Tom4()" class="l drum">l</button>
  </div>
  
</body>

</html>
